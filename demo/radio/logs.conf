engines:
  - analytics

analytics:
  collectors:
    logs-collector:
      plugin: logs
      path: /var/log/sshd.log

  processors:
    noop-processor:
      plugin: noop

  forwarders:
    disk-forwarder:
      plugin: disk
      path: /var/cache/salt
      filename: events-dumped.txt
      pretty_print: true


  pipelines:
    my-pipeline:
      collect: logs-collector
      process: noop-processor
      forward: disk-forwarder
